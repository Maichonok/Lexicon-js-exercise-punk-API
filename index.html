<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punk API</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap""
    rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="container-text">Welcome to BeerLand!</h1>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search for a beer" />
        <button type="submit">Search</button>
      </form>
      <div class="wrapper">
        <div class="beer-card">
          <img src="" alt="Beer Image" />
          <div class="beer-info">
            <button id="random-beer-btn">Random Beer</button>
            <h2 class="beer-header">Name: <span class="beer-name"></span></h2>
            <button id="more-info-beer-btn">See more</button>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
